        <div class="header__titulo--container">
            <h2>Fale conosco!</h2>
        </div>
    </header>

    <main>
        <section>
            <div>
                    <form>
                        <div>
                            <span>Envie seua menssagem</span> 
                        </div>
                        
                        <div>
                        <input id="nome" name="nome" placeholder="   Digite seu nome" required="" type="text"> 
                        </div>
                        <div class="email_bnt">
                            <div class="email_telefone">
                                <div class="email">
                                    <div>
                                        <input id="email" name="email" placeholder="   Digite seu email" required="" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
                                    </div>
                                </div>
                            
                                <div class="telefone">
                                    <div>
                                        <input id="telefone" name="telefone" placeholder="   Digite seu telefone" required="" type="text" maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
                                        OnKeyPress="formatar('## #####-####', this)">
                                    </div>
                                </div>
                            </div>
                    
                            <div class="mensagem">
                                <div>
                                    <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder=" Informe o motivo do seu contato"></textarea>
                                </div>
                            </div>

                            <div>
                                <div class="bnt_enviar">
                                    <label for="enviar"></label>
                                    <div class="bnt">
                                        <button id="enviar" name="enviar" type="Submit" onsubmit="">Enviar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                
                <img src="../img/contato.jpg" alt="">
            </div>
        </section>
        

    </main>
