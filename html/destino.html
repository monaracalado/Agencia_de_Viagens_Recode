<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/destino.css">
    <link rel="shortcut icon" href="../img/icon.png" type="image/x-icon">

    <title>Document</title>
</head>
<body>

        <nav>
            <div class="nome_agencia">
                <h1>Agencia</h1>
            </div>
            <div class="nav__lista--container">
                <ul>
                    <li>
                        <a href="../index.html">Home</a>
                    </li>
                    <li>
                        <a href="destino.html">Destino</a>
                    </li>
                    <li>
                        <a href="promocao.html">Promoçãos</a>
                    </li>
                    <li>
                        <a href="contato.html">Contato</a>
                    </li>
                </ul>
                
            </div>
        </nav>
    </header>

    <main>
        <form>
            <fieldset>
            <div>
                <span>Cadastro de Viagem</span> 
            </div>
            
            <div>
                <p class="campo_obrigatorio"><h11>*</h11> Campo Obrigatório </p>
            </div>
            
            <div>
              <label for="nome">Nome <h11>*</h11></label> 
              <input id="nome" name="nome" placeholder="" required="" type="text"> 
            </div>
            <div class="cpf_bnt">
                <div class="cpf_dtnc">
                    <div>
                        <label for="cpf">CPF <h11>*</h11></label>  
                        <div>
                            <input id="cpf" name="cpf" placeholder=" Apenas números" required="" type="text" maxlength="11" pattern="[0-9]+$">
                        </div>
                    </div>
                    
                    <div>
                        <label for="nascimento">Nascimento<h11>*</h11></label>  
                        <div >
                            <input id="nascimento" name="nascimento" placeholder=" DD/MM/AAAA"  required="" type="text" maxlength="10" OnKeyPress="formatar('##/##/####', this)">
                        </div>
                    </div>
                </div>
                
                <div class="email_telefone">
                    <div class="email_sexo">
                        <div>
                            <div>
                                <label for="email">Email <h11>*</h11></label>
                                <div>
                                    <input id="email" name="email" placeholder=" email@email.com" required="" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
                                </div>
                            </div>
                        </div>
                        <div>
                            <label for="radios">Sexo <h11>*</h11></label>
                            <div> 
                                <label required=""  for="radios-0" >
                                <input name="sexo" id="sexo" value="feminino" type="radio" required>
                                Feminino</label> 
                                <label for="radios-1">
                                <input name="sexo" id="sexo" value="masculino" type="radio">
                                Masculino</label>
                                <label for="radios-2">
                                <input name="sexo" id="sexo" value="outros" type="radio">
                                Outros</label>
                            </div>
                        </div>
                    </div>
                
                    <div class="telefone">
                        <div>
                            <label for="telefone1">Telefone <h11>*</h11></label>
                            <div>
                                <div>
                                    <input id="telefone1" name="telefone1" placeholder=" XX XXXXX-XXXX" required="" type="text" maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
                                    OnKeyPress="formatar('## #####-####', this)">
                                </div>
                            </div>
                        </div>
                        <div>
                            <label for="telefone2">Telefone</label>
                            <div>
                                <div>
                                    <input id="telefone2" name="telefone2" placeholder=" XX XXXXX-XXXX" type="text" maxlength="13"  pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
                                    OnKeyPress="formatar('## #####-####', this)">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
           
                <div>
                    <div class="origem_destino">
                        <div class="origem">
                            <label for="selectbasic">Origem <h11>*</h11></label>
                            
                            <div >
                                <select required id="Origem" name="Origem">
                                <option value=""></option>
                                <option value="Recife">Recife</option>
                                <option value="Rio de Janeiro">Rio de Janeiro</option>
                                <option value="São Paulo">São Paulo</option>
                                <option value="Fortaleza">Fortaleza</option>
                                <option value="Salvador">Salvador</option>
                                <option value="Manaus">Manaus</option>
                                <option value="Natal">Natal</option>
                                </select>
                            </div>
                        </div>
                        <div class="destino">
                            <label for="selectbasic">Destino <h11>*</h11></label>
                            
                            <div>
                                <select required id="destino" name="destino">
                                <option value=""></option>
                                <option value="Recife">Recife</option>
                                <option value="Rio de Janeiro">Rio de Janeiro</option>
                                <option value="São Paulo">São Paulo</option>
                                <option value="Fortaleza">Fortaleza</option>
                                <option value="Salvador">Salvador</option>
                                <option value="Manaus">Manaus</option>
                                <option value="Natal">Natal</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="ida_volta">
                        <div class="ida">
                            <label for="ida">Ida<h11>*</h11></label>  
                            <div >
                                <input id="ida" name="ida" placeholder=" DD/MM/AAAA" required="" type="text" maxlength="10" OnKeyPress="formatar('##/##/####', this)">
                            </div>
                        </div>
                        <div class="volta">
                            <label for="volta">Volta<h11>*</h11></label>  
                            <div >
                                <input id="volta" name="volta" placeholder=" DD/MM/AAAA" required="" type="text" maxlength="10" OnKeyPress="formatar('##/##/####', this)">
                            </div>
                        </div>
                    </div>

                    <div class="bnt_cadastrar">
                        <label for="Cadastrar"></label>
                        <div class="bnt">
                            <button id="cadastrar" name="cadastrar" type="Submit" onsubmit="">Cadastrar</button>
                            <button id="cancelar" name="cancelar" type="Reset">Cancelar</button>
                        </div>
                    </div>
                
                </div>
            </div>
            
            </fieldset>
        </form>
    </main>
